<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meow Café</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      
      <nav class="navbar">
        <div class="navbar__logo-links">
            <img src="./assets/gato.svg" class="navbar-logo" alt="">
            <span class="navbar__title">Meow Café</span>

            <ul class="navbar__links">
              <li class="active">Início</li>
              <li>Produtos</li>
              <li>Sobre</li>
            </ul>
        </div>
            <ul class="navbar__login">
              <li class="navbar__login-link">Login</li>
              <li class="navbar__delivery-link"><button>Delivery</button></li>
            </ul>
      </nav>
      <img class="bg-img" src="./assets/img-meow.svg" alt="">

      <div class="titles">
        <h3 class="title__slogan">Sabor inesquecível</h3>
        <h1 class="title__main">Meow Café</h1>
        <p class="title__description">Um lugar perfeito para pais de pets e amantes de café. Nossa cafeteria tem um espaço confortável para você e seu melhor amigo.</p>
      </div>
    </div>

    
</body>
</html>
